<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="test.css" rel="stylesheet">
</head>     
<body>

<h2>Autocomplete</h2>

<p>Start typing:</p>

<!--Make sure the form has the autocomplete function switched off:-->
<form autocomplete="off">
    <div class="autocomplete" style="width:800px;">
        <input id="product" class="form-control" name="search" type="text" aria-label="Enter the name of a product you would like to find" 
        placeholder="Enter the name of a product you would like to find ">
    </div>
    <input id="productSearch" type="submit" class="btn-get-started">
</form>

<script src="test.js"></script>
</body>
</html>
